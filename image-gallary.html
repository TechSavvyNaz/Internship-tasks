<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #333;">Image Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="/image-gallary/img1.jpeg" alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="/image-gallary/img2.jpeg" alt="Image 2">
        </div> 
        <div class="gallery-item">
            <img src="/image-gallary/img3.jpeg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="/image-gallary/img4.jpeg" alt="Image 4">
        </div>
        <div class="gallery-item">
            <img src="/image-gallary/img5.jpeg" alt="Image 5">
        </div>
        <div class="gallery-item">
            <img src="/image-gallary/img6.jpeg" alt="Image 6">
        </div>
    </div>
</body>
</html>
