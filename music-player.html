<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="/css/musicplayer.css">
</head>
<body>
    <div class="music-player">
        <audio id="audio" src="/media/jhol-coke-studio-pakistan-season-15-maanu-x-annural-khalid.mp3"></audio>
        <div class="player-info">
            <p id="song-title">jhol-coke-studio-pakistan-season-15-maanu-x-annural-khalid</p>
            <p id="current-time">00:00</p>
            <p id="duration"></p>
        </div>
        <div class="controls">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="stop">Stop</button>
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </div>
    </div>

    <script src="/javascript/musicplayer.js"></script>
</body>
</html>
